customization:
  distribution_code_name: Weasel
  distribution_version: 0.16.1
  generator: "Rime::SwitcherSettings"
  modified_time: "Tue Sep 10 18:32:18 2024"
  rime_version: 1.11.2
patch:
  ascii_composer:
    good_old_caps_lock: true
    switch_key: {Caps_Lock: clear, Control_L: noop, Control_R: noop, KP_Enter: commit_code, Return: commit_code, Shift_L: commit_code, Shift_R: commit_code}
  key_binder:
    bindings:
      - { when: has_menu, accept: minus, send: Page_Up }
      - { when: has_menu, accept: equal, send: Page_Down }
      - { when: paging, accept: bracketleft, send: Page_Up }
      - { when: has_menu, accept: bracketright, send: Page_Down }
  menu:
    page_size: 5
  schema_list:
    - {schema: double_pinyin_flypy}